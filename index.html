<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Socioeconomic and Environmental Trends</title>
    <!-- Include Vega-Lite and Vega-Embed scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Global Socioeconomic and Environmental Trends</h1>
    <div id="vis"></div>

    <script>
        // Load the Vega-Lite specification from an external JSON file
        fetch('./population_map.json')
            .then(response => response.json())
            .then(spec => {
                // Embed the Vega-Lite visualization in the "vis" div
                vegaEmbed("#vis", spec)
                    .catch(console.error);
            })
            .catch(error => {
                console.error('Error loading Vega-Lite specification:', error);
            });
    </script>
</body>
</html>
