<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Happiness Score 2021</title>
    <!-- Add any additional CSS or JavaScript libraries if needed -->
</head>
<body>
    <h1>World Happiness Score 2021</h1>
    <div id="vega-container"></div>

    <!-- Include Vega and Vega-Lite scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script>
        // Load the Vega-Lite specification from the external JSON file
        fetch('chloropleth_map.json')
            .then(response => response.json())
            .then(vlSpec => {
                // Embed the Vega-Lite visualization in the "vega-container" div
                vegaEmbed("#vega-container", vlSpec);
            })
            .catch(error => console.error('Error loading Vega-Lite spec:', error));
    </script>
</body>
</html>
