<!DOCTYPE html>
<html>
<head>
  <title>World Happiness Report 2021</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>

<div class="page">
  <!-- pure grid group -->
  <h1>WORLD HAPPINESS REPORT 2021</h1>
  <div class="pure-u-1">
    <h2>Happiness Score Around The World</h2>
    <div id="vis1" class="vis-container"></div>
  </div>
</div> <!-- end page -->

<script type="text/javascript">
  var specVis1 = "chloropleth_map.vg.json";
  vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
